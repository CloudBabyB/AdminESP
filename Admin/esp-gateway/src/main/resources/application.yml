server:
  port: 8765

#s网关注册
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}

#服务跟踪
spring:
  application:
    name: esp-gateway
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  redis:
    database: 0
    host: 127.0.0.1
    pool:
      max-active: 20
    password: redis-bill
  #已通过rabbitmq解耦
  #zipkin:
    #base-url: http://localhost:9411
  sleuth:
    sampler:
      percentage: 0.1
  #sleuth+rabbitmq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


feign:
  hystrix:
    enabled: true

#服务路由
zuul:
  prefix: /api
  routes:
    esp-admin:
      path: /admin/**


#服务调用
ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

#断路器
hystrix:
  threadpool:
    default:
      coreSize: 1000 ##并发执行的最大线程数，默认10
      maxQueueSize: 1000 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 8000




