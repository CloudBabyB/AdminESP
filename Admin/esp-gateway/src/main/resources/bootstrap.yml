spring:
  cloud:
    config:
      uri: http://user:123456@localhost:8750/
      profile: dev
      label: master
      name: gateway


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

feign:
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true


